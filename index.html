<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>To Do List</title>
	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">To Do App</a>
    </div>
  </nav>
  <div class="container box">
  	<div class="row">
  		<div class="col m12 borde">
  			<input id="tarea" type="text" class="Task" placeholder="Ingresa tu tarea">
  		</div>
  	</div>
  	<div class="row">
  		<div class="col offset-m10">
  			<a class="waves-effect waves-light btn boton">Agregar tarea</a>
  		</div>
  	</div>
	<div class="row">
		<div class="col m6">
			<h5>To Do Items:</h5>
			<div class="col m12">
				<div class="collection">
					<ul id="to-do">
					</ul>
  				</div>
			</div>
		</div>
		<div class="col m6">
			<h5>Completed Items:</h5>
			<div class="complete">
				<ul id="done">
					
				</ul>
			</div>
		</div>
	</div>
  </div>
  	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
